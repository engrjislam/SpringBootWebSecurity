<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="common/layouts/default">
    <body>
        <div id="page" layout:fragment="content">
            <div class="container-fluid bg-2 text-center">
                <h3>You must be authorised to access /admin or /user</h3>
                <p>Please click on the link shown below</p>
                <a th:href="@{/user}" class="btn btn-default btn-lg">
                    <span class="glyphicon"></span> User Login
                </a>
                <a th:href="@{/admin}" class="btn btn-default btn-lg">
                    <span class="glyphicon"></span> Admin Login
                </a>
            </div>
        </div>
    </body>
</html>
